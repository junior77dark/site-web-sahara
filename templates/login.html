<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="{% static 'logo.png' %}" alt="SAHARA Logo">
            </div>
        </div>
    </header>
    
    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h1>Connexion</h1>
                    <p>Accédez à votre compte SAHARA</p>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">SE CONNECTER</button>
                </form>
                
                <div class="social-login">
                    <p>Ou connectez-vous avec</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn facebook" aria-label="Se connecter avec Facebook">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-btn google" aria-label="Se connecter avec Google">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-btn twitter" aria-label="Se connecter avec Twitter">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                
                <div class="login-footer">
                    <p>Vous n'avez pas de compte ? <a href="{% url 'inscription' %}">Inscrivez-vous</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 SAHARA. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
